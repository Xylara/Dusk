<svg width="1366" height="768" viewBox="0 0 1366 768" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="80%">
      <stop offset="0%" stop-color="#232c23"/>
      <stop offset="100%" stop-color="#1a1f1a"/>
    </radialGradient>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="url(#bgGradient)"/>

  <g transform="translate(750, 384)" filter="url(#glow)">
    <circle cx="0" cy="0" r="160" fill="none" stroke="white" stroke-width="40"/>
    <circle cx="0" cy="0" r="80" fill="none" stroke="white" stroke-width="40"/>
    <line x1="-160" y1="0" x2="160" y2="0" stroke="white" stroke-width="40"/>
  </g>
</svg>
